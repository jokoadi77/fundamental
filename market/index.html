<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market V.2.0</title>
    <script src="./index.js" defer></script>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;

        }
        form {
            max-width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center">Market V.2.0</h1>

    <form>
        <!--Fillter-->
        <fieldset>
            <legend>Fillter</legend>

            <p>Name : <input type="text"name="txtFilter" id="nameFilter" placeholder="Name" oninput="fnFilterName()"></p>
            <p>Price : <input type="text" name="txtFilter" placeholder="Min" id="min" onkeyup="fnFilterPrice()"> - <input type="text"name="txtFilter" placeholder="Max" id="max" onkeyup="fnFilterPrice()" ></p>
            <p>Category :  <select id="catFilter" onclick="fnFilterCategory()"> </select></p>
            <p><input type="button" onclick="fnResetFilter()" value="Reset"></p>
        </fieldset>

        <!-- Input-->
        <fieldset>
            <legend>Input Data</legend>
            <table>
                <td><input type="text" id="nameInput" placeholder="Name"></td>
                <td><input type="number" id="priceInput" placeholder="Price"></td>
                <td>
                    <select id="catInput"> </select>
                </td>
                <td><input type="text" id="stockInput" placeholder="Stock"></td>
            </table>
            <p><input type="button" value="input" onclick="fnInputData()"></p>
        </fieldset>

             <!--Data Table Render-->
        <fieldset>
            <legend>Data Table</legend>
            <table>
                <thead>
                    <th>Id</th>
                    <th>Category</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Buy</th>
                    <th colspan="2">Action</th>
                </thead>
                <tbody id="render">
                    <tr>
                        <td>${id}</td>
                        <td>${category}</td>
                        <td>${name}</td>
                        <td>${price}</td>
                        <td>${stock}</td>
                    </tr>
                    
                </tbody>
            </table>
        </fieldset>
            <!--Carts-->

            <fieldset>
                <legend>Carts</legend>
                <table>
                    <thead>
                        <th>Id</th>
                        <th>Category</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th colspan="2">Action</th>
                    </thead>
                    <tbody id="carts">
                      
                        
                    </tbody>
                </table>
                <p><input type="button" value="Payment" onclick="fnPayment()"></p>
            </fieldset>

            <!--PAYMENT-->
            <fieldset>
                <legend>Payment</legend>
                <h2>Transaction Details</h2>
                <div id="payment">

                </div>
            </fieldset>
        </form>
        

       <div style="height: 500px;"></div>
</body>
</html>
